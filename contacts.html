    <!-- Modal for Add Contact -->
    <div class="modal fade" id="addModal" role="dialog">
      <div class="modal-dialog">
        <div class="card text-white bg-light mb-3">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              <h4 class="modal-title">Add a new contact...</h4>
            </div>

            <div class="modal-body">
              <form class="form-add">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control"  placeholder="First Name" required autofocus>
                  <label for="email">First name:</label>
                </div>
    
                <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control"  placeholder="Last Name" required autofocus>
                    <label for="lastName">Last name:</label>
                  </div>
    
                <div class="form-label-group">
                    <input type="text" id="phone" class="form-control"  placeholder="Phone Number" required autofocus>
                    <label for="phone">Phone number:</label>
                </div>
    
                <div class="form-label-group">
                    <input type="text" id="email" class="form-control"  placeholder="Email" required autofocus>
                    <label for="email">Email:</label>
                </div>
    
                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="addContact();">Add new contact</button>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Delete Contact -->
    <div class="modal fade" id="deleteModal" role="dialog">
      <div class="modal-dialog">
        <div class="card text-white bg-light mb-3">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              <h4 class="modal-title">Delete contact...</h4>
            </div>
   
            <div class="modal-body">
              <form class="form-add">
                <div class="form-label-group">
                  <input type="text" id="deleteFirstName" class="form-control"  placeholder="First Name" required autofocus>
                  <label for="deleteFirstName">First name:</label>
                </div>
    
                <div class="form-label-group">
                    <input type="text" id="deleteLastName" class="form-control"  placeholder="Last Name" required autofocus>
                    <label for="deleteLastName">Last name:</label>
                  </div>
    
                <div class="form-label-group">
                    <input type="text" id="deletePhone" class="form-control"  placeholder="Phone Number" required autofocus>
                    <label for="deletePhone">Phone number:</label>
                </div>
    
                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="deleteContact();">Delete Contact</button>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Edit Contact -->
    <div class="modal fade" id="editModal" role="dialog">
      <div class="modal-dialog">
        <div class="card text-white bg-light mb-3">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              <h4 class="modal-title">Edit contact...</h4>
            </div>

            <div class="modal-body">
              <form class="form-add">
                <form class="form-add">
                  <div class="form-label-group">
                    <input type="text" id="newFirstName" class="form-control"  placeholder="New First Name">
                    <label for="newFirstName">New First name:</label>
                  </div>
      
                  <div class="form-label-group">
                      <input type="text" id="newLastName" class="form-control"  placeholder="New Last Name">
                      <label for="newLastName">New Last name:</label>
                  </div>
      
                  <div class="form-label-group">
                      <input type="text" id="newPhone" class="form-control"  placeholder="New Phone Number">
                      <label for="newPhone">New Phone number:</label>
                  </div>
      
                  <div class="form-label-group">
                      <input type="text" id="newEmail" class="form-control"  placeholder="New Email">
                      <label for="newEmail">New Email:</label>
                  </div>
    
                <button class="btn btn-lg btn-primary btn-block text-uppercase" class="close" onclick="editContact();">Edit contact</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Search Contact -->
    <div class="modal fade" id="searchModal" role="dialog">
      <div class="modal-dialog">
        <div class="card text-white bg-light mb-3">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              <h4 class="modal-title">Search for contact...</h4>
            </div>

            <div class="modal-body">
              <form class="form-add">
                <div class="form-label-group">
                  <input type="text" id="searchText" class="form-control"  placeholder="Search" required autofocus>
                  <label for="searchText">Search through contacts...</label>
                </div>
    
                <button class="btn btn-lg btn-primary btn-block text-uppercase" data-dismiss="modal" onclick="searchContacts();">Search for Contact</button>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

        <h1 class="mt-4">Contact List</h1>
        
        <div id="accessUIDiv">
          <br />
          <span id="contactSearchResult"></span>
          <span id="contactEditResult"></span>
          <span id="contactDeleteResult"></span>
          <span id="contactAddResult"></span>
          <p id="contactList">

          <button type="button" class="btn btn-default" onclick="getContacts();">Refresh Contacts</button>
        </div>

        <!-- Table  -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">First Name</th>
