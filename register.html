<!DOCTYPE html>
<html>
    <head>
       <link href="static/css/styles.css" rel="stylesheet">	
    	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <title>Sign up!</title>
    </head>

    <body>
        <a href="index.html">Back to Login</a>
        <h1>Sign up Page</h1>
        <div class="signup-form">
            <p>Please fill out the following form to create a new account:</p>
            <hr>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="loginName" placeholder="Enter a username" /> <br />
                
                <label for="pwd">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter a password" /> <br />

                <label for="pwdRepeat">Verify Password:</label>
                <input type="password" id="pwdRepeat" placeholder="Verify your password"/> <br />
    
                <button type="button" id="loginButton" class="buttons" onclick="">Sign up</button>
            </form>
        </div>
    </body>
</html>
