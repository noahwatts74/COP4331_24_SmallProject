    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 class="display-4 bg-light p-2">Register your <strong>Pok&eacute;dex!</strong></h1>

        <!--Signup box-->
        <div class="container">
            <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                <div class="card-body">
                    <h6 class="card-title text-center">Please fill out the following form to make your account!</h6>
                    <form class="form-signin">
                    
                    <div class="form-label-group">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
                        <label for="lastName">Last Name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="loginName" class="form-control" placeholder="Username" required autofocus>
                        <label for="loginName">Username</label>
                    </div>
        
                    <div class="form-label-group">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="pwdRepeat" class="form-control" placeholder="PasswordRepeat" required>
                        <label for="pwdRepeat">Verify password</label>
                    </div>
                    </form>

                    <hr class="my-4">
                    <button onclick="signup();" class="btn btn-lg btn-primary btn-block text-uppercase" id="signupButton" >Create Pok&eacute;dex!</button>
                    <span class="text-center" id="loginResult"></span>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Pikachu image -->
        <div id="pika">
            <img src="css/images/just_pika.png" width="350px">
        </div>
