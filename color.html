<html>
<head>
	<title>Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Contacts</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search through contacts..."/>
	<br />
	<button type="button" id="searchContactButton" class="buttons" onclick=""> Search Contacts </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p><br /><br />

	<h2>Add new contact...</h2>
	<input type="text" id="firstName" placeholder="First Name">
	<input type="text" id="lastName" placeholder="Last Name">
	<input type="text" id="phone" placeholder="Phone Number">
	<input type="text" id="email" placeholder="Email">
	<br />

	<button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add Contact </button><br />
	<span id="colorAddResult"></span>
</div>

</body>
</html>
