<!DOCTYPE html>
<html>
    <head>
        <title>Sign up!</title>
        <!-- Embedded styles, remove later. Move to .ccs file for all HTML files. -->
        <style>
            .body
            {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            .signup-form
            {
                width: 300px;
                box-shadow: 0 0 3px 0 rgba(0,0, 0, 0.3);
                background: #fff;
                padding: 20px;
                margin: 8% auto 0;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <a href="index.html">Back to Login</a>
        <h1>Sign up Page</h1>
        <div class="signup-form">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="loginName" placeholder="Enter a username" /> <br />
                
                <label for="pwd">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter a password" /> <br />

                <label for="pwdRepeat">Verify Password:</label>
                <input type="password" id="pwdRepeat" placeholder="Verify your password"/> <br />
    
                <button type="button" id="loginButton" class="buttons" onclick="">Sign up</button>
            </form>
        </div>
    </body>
</html>
