<!DOCTYPE html>
<html>
    <head>
        <title>User's Contacts</title>
    </head>
    <body>
        <div id="loggedInDiv">
            <span id="userName"></span><br />
            <button type="button" id="logoutButton" class="buttons"> Log Out </button>
        </div>
        
        <div id="accessUIDiv">
            <br />
        
            <input type="text" id="searchText" placeholder="Search Contacts"/>
            <button type="button" id="searchContactButton" class="buttons" > Search Contact </button><br />
            <span id="contactSearchResult"></span>
            <p id="contactList">
            </p><br /><br />
            
            <!-- These should displayed on selected contact.-->
            <button type="button" id="editContactButton" class="buttons">Edit Contact</button>
            <button type="button" id="addContactButton" class="buttons" > Add Contact </button><br />
            
            <span id="contactAddResult"></span>
        </div>
    </body>
</html>
